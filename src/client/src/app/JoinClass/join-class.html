<body class="background-image">
        <md-card class="card-style" >
            <div *ngIf="isCreated">
                 <button md-button class="button-style" md-raised-button routerLink="/user-console" routerLinkActive="active">
                     Class Created - Go To User Controls</button>
            </div>
            <div *ngIf="!isCreated">
                 <md-card-title class="input-style">
                     <h2>Join a Class</h2>
                 </md-card-title>
                 <div>
                 <md-card-content>
                         <md-form-field class="input-style">
                             <input type="text" [(ngModel)]="inviteCode" mdInput placeholder="Invitation Code" />
                         </md-form-field>
                 </md-card-content>
             </div>
                 <md-card-actions>
                     <button md-button class="button-style" (click)=Join() md-raised-button>Join</button>
                     <button md-button class="button-style" md-raised-button routerLink="/user-console" routerLinkActive="active">Back</button>
                 </md-card-actions>
             </div>
             </md-card>
     </body>
